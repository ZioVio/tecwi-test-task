<div class="container my-4">


  <mdb-card>
    <mdb-card-body>

      <mdb-card-title>
        <h2>Book an appointment</h2>
      </mdb-card-title>
      <hr>

      <mdb-card-text>
        <h4>
          Select barber and the service
        </h4>
      </mdb-card-text>

      <form>
        <div class="col">

          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 text-center my-2">

              <button mdbBtn type="button" color="info" outline="true" mdbWavesEffect
                (click)="this.onSelectBarbers()">Select barber</button>
              <ng-container *ngIf="this.selectedBarber; else elseBarberTemplate">
                <app-barber [barber]="this.selectedBarber"></app-barber>
              </ng-container>
              <ng-template #elseBarberTemplate>
                <div class="alert alert-warning" role="alert">
                  No barber selected
                </div>
              </ng-template>

            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 text-center my-2">

              <button (click)="onSelectService()" mdbBtn type="button" color="default" outline="true" mdbWavesEffect
                [disabled]="!this.selectedBarber">
                Select service</button>
              <ng-container *ngIf="this.selectedService; else elseServiceTemplate">
                <app-service [service]="this.selectedService"></app-service>
              </ng-container>
              <ng-template #elseServiceTemplate>
                <div class="alert alert-warning">
                  No service selected
                </div>
              </ng-template>

            </div>
          </div>





          <mdb-card-text>
            <h4>
              Select day and time
            </h4>
          </mdb-card-text>


          <div class="date-cards">
            <div class="date-card" *ngFor="let day of this.availableDays" (click)="this.onDaySelected(day)">
              {{day.caption}} - {{day.selected}}
            </div>
          </div>
          <div class="time-cards">
            <div class="time-card" *ngFor="let time of this.availableTime">
              {{time.caption}} - {{time.selected}}
            </div>
          </div>

          <div class="row">

            <div class="col-sm-12 col-md-6 col-lg-6">
              <div class="md-form ">
                <mdb-icon fas icon="user" class="prefix"></mdb-icon>
                <label for="fullname">Full name</label>
                <input mdbInput type="text" id="fullname" class="form-control">
              </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
              <div class="md-form ">
                <mdb-icon fas icon="phone" class="prefix"></mdb-icon>
                <label for="phone">Phone number</label>
                <input mdbInput type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control">
              </div>
            </div>

          </div>
        </div>
      </form>

      <!-- <mdb-card-text> Some quick example text to build on the card title and make up the bulk of the card's
      content.
    </mdb-card-text> -->

      <!-- <p>text</p> -->

      <!-- <a href="#" mdbBtn color="primary" mdbWavesEffect>Button</a> -->
    </mdb-card-body>
  </mdb-card>

</div>
