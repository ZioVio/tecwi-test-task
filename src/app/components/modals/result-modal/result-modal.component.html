<!-- JUST FOR RESULTS DEMO -->

<div class="modal-dialog modal-dialog-scrollable" role="document" style="margin: 0;">
  <div class="modal-content" >
    <div class="modal-header">
      <h4>Results</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="this.modalRef.hide()">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <table mdbTable small="true">
        <tbody>
          <tr mdbTableCol *ngFor="let entry of this.resultEntries">
            <th>{{entry[0]}}</th>
            <td>{{entry[1] | json }}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
