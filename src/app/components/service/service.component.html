<mdb-card class="my-3">
  <mdb-card-header>
    <h5>{{this.service.name}}</h5>
  </mdb-card-header>
  <mdb-card-body>
    <div class="row">
      <div class="col-4"> <img [src]="this.service.photoUrl || this.servicePlaceholderImageUrl" alt="Service photo"
          class="rounded "></div>
      <div class="col-8">
        <mdb-card-text>
          {{ this.service.decription || 'Bo bio provided' }}
        </mdb-card-text>
      </div>
    </div>
  </mdb-card-body>
  <mdb-card-footer class="d-flex justify-content-around">
    <p>Price <span>{{this.service.price}}</span></p>
    <a href="#">Learn more...</a>
  </mdb-card-footer>
</mdb-card>
